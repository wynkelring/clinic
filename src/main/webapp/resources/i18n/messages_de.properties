home.welcome=Willkommen auf der Website unserer Klinik
home.p1=Wir sind eine Klinik, in der nur moderne Behandlungsmethoden angewendet werden. Im Laufe der Jahre haben uns moderne Geräte und Erfahrungen eine Gruppe zufriedener Kunden eingebracht, die bereit sind, uns ihren Freunden zu empfehlen und unsere Dienstleistungen ständig zu nutzen. Wir sind uns bewusst, dass einige Patienten die zahnärztliche Untersuchung mit unangenehmen Kindheitserinnerungen und Stress in Verbindung bringen. Wir sind bereit, die Einstellung des Patienten zu ändern, und führen auch Anpassungsbesuche für die Jüngsten durch. Vertrauen und uneingeschränkte Meinung unter den Patienten ist unsere Priorität.
home.p2=Die Mitarbeiter unserer Zahnarztpraxis sind erfahrene Ärzte, Assistenten und Zahnhygieniker, bei denen die Bedürfnisse des Patienten an erster Stelle stehen.
