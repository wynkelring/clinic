home.welcome            =   Witaj na stronie naszej kliniki
home.p1                 =   Jesteśmy kliniką, w której stosowane są wyłącznie nowoczesne metody leczenia. Nowoczesny sprzęt oraz doświadczenie na przysporzyło nam na przestrzeni lat grono zadowolonych klientów, którzy chętnie polecają nas znajomym i korzystają stale z naszych usług. Doskonale zdajemy sobie sprawę, że badanie stomatologiczne niektórym pacjentom kojarzy się z przykrymi wspomnieniami z dzieciństwa i stresem. Jesteśmy przygotowani do zmiany nastawienia pacjenta, a także prowadzimy wizyty adaptacyjne dla najmłodszych. Zaufanie i nieposzkalowana opinia wśród pacjentów to nasz priorytet.
home.p2                 =   Personel, który tworzy nasz gabinet stomatologiczny, to doświadczeni, stawiający potrzeby pacjenta na pierwszym miejscu lekarze, asystentki oraz higienistki stomatologiczne.
